    <script>
        var integer = 0;

    var closeBar = document.createElement("button");
    closeBar.style.borderRadius="5px";
    
    var next = document.createElement("button");
    var previous = document.createElement("button");

    var picArray = document.getElementsByClassName("hick");
    var divArray = document.getElementsByClassName("infoPic");

    

        function save(input) {
            integer = input;
        }

        for (var i = 0; i < picArray.length; i++) {
        picArray[i].addEventListener("click", function() { makeBig(integer); });
        picArray[i].addEventListener("mouseover", function() { hover(integer); });
        picArray[i].addEventListener("mouseout", function() { clear(integer); });
    }

        function makeBig(index) {
            
            var picture = picArray[index];

            var copy = getElementById("dummy");

            //copy.src = picture.src;
            var derp = index;
            alert(derp);
           
            closeBar.innerHTML = "Close";

            next.innerHTML = "-->";
            previous.innerHTML = "<--";

            previous.style.float="left";

            closeBar.style.marginTop="8px";
            
            picture.style.width="80%";
            picture.style.height="80%";
            
            document.getElementById("bigBox").appendChild(previous);

            document.getElementById("close").appendChild(closeBar);

            document.getElementById("bigBox").appendChild(picture);

            document.getElementById("bigBox").appendChild(next);
           
            

        }

        function makeSmall(index) {
            
            var picture = picArray[index];
            var correctDiv = divArray[index];

            picture.style.width="100%";
            picture.style.height="100%";
        
            
            document.getElementById("bigBox").removeChild(picture);
           
            document.getElementById("close").removeChild(closeBar);
            document.getElementById("bigBox").removeChild(next);
            document.getElementById("bigBox").removeChild(previous);

            correctDiv.appendChild(picture);

        }

        function hover(num) {
           
            picArray[num].style.boxShadow = "5px 10px 15px gray";
  
        }

        function clear(num) {
            
            picArray[num].style.boxShadow = "0px 0px 0px white";
        
        }

        closeBar.addEventListener("click", function() { makeSmall(integer); });

        
        

    </script>
