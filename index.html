    <script>

        function makeBig() {
            
            var picture = document.getElementById("river");
            
            picture.style.width="80%";
            picture.style.height="80%";

            picture.style.marginRight="auto%";
            picture.style.marginLeft="auto%";
            

            document.getElementById("bigBox").appendChild(picture);


        }

        function hover() {
            document.getElementById("river").style.boxShadow = "10px 20px 30px blue";
        }

        function clear() {
            document.getElementById("river").style.boxShadow= "0px 0px 0px white";
        }

        document.getElementById("river").addEventListener("mouseover", hover);
        document.getElementById("river").addEventListener("mouseout", clear);

        document.getElementById("river").addEventListener("click", makeBig);

        

    </script>
